<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fallout 76 Interactive Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/leaflet.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="app" class="container">
        <div class="row">
            <div class="col-md-9">
                <div id="map" class="map"></div>
            </div>
            <div class="col-md-3">
                <!-- The layer checkboxes go here -->
            </div>
        </div>
    </div>

    <div class="content">
        <div id="mapid" class="content-map"></div>
        <div id="data" class="content-data"></div>
    </div>
    
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="assets/js/leaflet.js"></script>
    <script src="assets/js/leaflet.data.markers.js"></script>
    <script src="assets/js/tabletop.min.js"></script>
    <script src="assets/js/handlebars.runtime.js"></script>
    <script src="assets/js/templates/templates.js"></script>
    <script src="assets/js/map.js"></script>

</body>
</html>
